<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Muse | Mulax Prime</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 50px;
      border-radius: 20px;
      max-width: 650px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      text-align: center;
      color: #fff;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffdd59;
      text-shadow: 0 0 10px #ffdd59, 0 0 20px #ffdd59;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {text-shadow: 0 0 5px #ffdd59, 0 0 10px #ffdd59;}
      100% {text-shadow: 0 0 20px #ffdd59, 0 0 40px #ffdd59;}
    }

    #text {
      font-size: 1.2rem;
      line-height: 1.8;
      white-space: pre-line;
      text-align: left;
    }

    .highlight {
      color: #ff6b81;
      font-weight: bold;
      text-shadow: 0 0 8px #ff6b81;
    }

    .typewriter-cursor {
      display: inline-block;
      width: 0.5em;
      height: 1.2em;
      background-color: #ffdd59;
      animation: blink 0.8s step-end infinite;
      vertical-align: middle;
      margin-left: 2px;
    }

    @keyframes blink {
      from, to { background-color: transparent; }
      50% { background-color: #ffdd59; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To Lone, My Muse</h1>
    <div id="text"></div><span id="cursor" class="typewriter-cursor"></span>
  </div>

  <script>
    const message = `Lone, you‚Äôre my muse ‚Äî just a reminder (yes, this is in public üòÖ).

A muse inspires creativity, and that‚Äôs exactly what you are to me and Mulax Prime. Your presence sharpens my thoughts, and your beauty makes my code smarter and more functional.

I wish I could speak with you on Friday about something related to your contributions to Mulax Prime. I know you‚Äôre busy with school, and that‚Äôs why I give you space ‚Äî wishing you the best with your education, my muse.

It‚Äôs been a long time since we talked face-to-face. I wish I could hear your voice saying ‚ÄúMulax Prime.‚Äù

I‚Äôll chat with you on 28 November. I promise Mulax Prime will make you happy. I‚Äôm waiting for your answer from the heart, and I‚Äôll give you more time if you need it.

~ From Mulax Prime`;

    let index = 0;
    const textElement = document.getElementById("text");
    const cursorElement = document.getElementById("cursor");

    function typeWriter() {
      if (index < message.length) {
        textElement.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeWriter, 40);
      } else {
        cursorElement.style.display = 'none';
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
