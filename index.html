<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü©∑ To Lone, My Muse ü©∑</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('your-image.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      padding: 3rem;
      line-height: 1.8;
      max-width: 750px;
      margin: auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      color: #a0525c;
      font-size: 4rem;
      margin-bottom: 2.5rem;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.6);
      animation: fadeInDown 2s ease forwards;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 3rem 3.5rem;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      border: 1px solid #f0dada;
      animation: fadeInScaleUp 2s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
      position: relative;
      overflow: hidden;
    }

    .message {
      font-size: 1.1em;
      white-space: pre-line;
      color: #a0525c;
      letter-spacing: 0.02em;
    }

    .typewriter-cursor {
      display: inline-block;
      width: 0.5em;
      height: 1.1em;
      background-color: #a0525c;
      animation: blink 0.8s step-end infinite;
      vertical-align: middle;
      margin-left: 2px;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInScaleUp {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes blink {
      from, to { background-color: transparent; }
      50% { background-color: #a0525c; }
    }
  </style>
</head>
<body>

  <h1>To Lone, My Muse</h1>
  <div class="card">
    <div class="message" id="text"></div>
    <span id="cursor" class="typewriter-cursor"></span>
  </div>

  <script>
    const message = `Lone, you‚Äôre my muse ‚Äî just a reminder (yes, this is in public üòÖ).

A muse inspires creativity, and that‚Äôs exactly what you are to me and Mulax Prime. Your presence sharpens my thoughts, and your beauty makes my code smarter and more functional.

I wish I could speak with you on Friday about something related to your contributions to Mulax Prime. I know you‚Äôre busy with school, and that‚Äôs why I give you space ‚Äî wishing you the best with your education, my muse.

It‚Äôs been a long time since we talked face-to-face. I wish I could hear your voice saying ‚ÄúMulax Prime.‚Äù

I‚Äôll chat with you on 28 November. I promise Mulax Prime will make you happy. I‚Äôm waiting for your answer from the heart, and I‚Äôll give you more time if you need it.

~ From Mulax Prime`;

    let index = 0;
    const textElement = document.getElementById("text");
    const cursorElement = document.getElementById("cursor");

    function typeWriter() {
      if (index < message.length) {
        textElement.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeWriter, 40);
      } else {
        cursorElement.style.display = 'none';
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
